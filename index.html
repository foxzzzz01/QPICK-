<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css" />
</head>
<body>


    <header class="header">
        <div class="container header__wrap">
            <nav class="header__nav">
                <div class="header__nav-logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <ul class="header__nav-list">
                    <div class="header__nav__item">
                        <span class="icon__phone"><i class="fal fa-mobile"></i></span>
                        <p class="model">Выбрать модель телефона</p>
                        <span class="icon__arrow"><i class="fal fa-sort-down"></i></span>
                    </div>
                    <div class="icons">
                        <span class="icon__heart"><i class="fal fa-heart"></i></span>
                        <span class="icon__shop"><i class="fal fa-shopping-cart"></i></span>
                    </div>
                </ul>
            </nav>
        </div>
    </header>


    <banner class="banner">
        <div class="container banner__wrap">
            <p class="banner__title">
                Аксессуары для 
                Iphone 13 Pro Max
            </p>
            <img src="./img/ipone.jpg" alt="" class="banner__img">
        </div>
    </banner>


    <div class="case">
        <div class="container case__wrap">
            <a href="#" class="title">
                Чехлы
            </a>
            <div class="case__cards">
                <div class="case__card">
                    <img src="./img/card1.png" alt="" class="case__card-img">
                    <p class="case__card-title">
                        Стеклянные
                    </p>
                </div>
                <div class="case__card">
                    <img src="./img/card 2.png" alt="" class="case__card-img">
                    <p class="case__card-title">
                        Силиконовые
                    </p>
                </div>
                <div class="case__card">
                    <img src="./img/card3.png" alt="" class="case__card-img">
                    <p class="case__card-title">
                        Кожаные
                    </p>
                </div>
            </div>
        </div>
    </div>


    <div class="headphones">
        <div class="container headphones__wrap">
            <p class="title">
                Наушники
            </p>
            <div class="headphones__cards">
                <div class="headphones__card">
                    <span class="icon__heart-card"><i class="fal fa-heart"></i></span>
                    <img src="./img/card4.png" alt="" class="headphones__img">
                    <div class="headphones__info">
                        <p class="headphones__info-text">
                            Apple BYZ S852I
                        </p>
                        <div class="price">
                            <p class="price_now">
                                2927 ₸
                            </p>
                            <p class="price_old">
                                3527 ₸
                            </p>
                        </div>
                    </div>
                    <div class="assessment">
                        <span class="icon__star"><i class="fal fa-star"></i></span>
                        <p class="grade">4.7</p>
                    </div> 
                </div>
                <div class="headphones__card">
                    <span class="icon__heart-card"><i class="fal fa-heart"></i></span>
                    <img src="./img/card5.png" alt="" class="headphones__img">
                    <div class="headphones__info">
                        <p class="headphones__info-text">
                            Apple EarPods
                        </p>
                        <div class="price">
                            <p class="price_now">
                                2327 ₸
                            </p>
                        </div>
                    </div>
                    <div class="assessment2">
                        <span class="icon__star"><i class="fal fa-star"></i></span>
                        <p class="grade">4.5</p>
                    </div> 
                </div>
                <div class="headphones__card">
                    <span class="icon__heart-card"><i class="fal fa-heart"></i></span>
                    <img src="./img/card6.png" alt="" class="headphones__img2">
                    <div class="headphones__info">
                        <p class="headphones__info-text">
                            Apple EarPods
                        </p>
                        <div class="price">
                            <p class="price_now">
                                2327 ₸
                            </p>
                        </div>
                    </div>
                    <div class="assessment3">
                        <span class="icon__star"><i class="fal fa-star"></i></span>
                        <p class="grade">4.5</p>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
