<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="icon" href="./img/logotipik.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container header__wrap">
            <nav class="header__nav">
                <div class="header__nav-logo">
                    <a href="#"><img src="./img/logo.png" alt=""></a>
                </div>
                <ul class="header__nav-list">
                    <div class="header__nav__item">
                        <span class="icon__phone"><i class="fal fa-mobile"></i></span>
                        <p class="model">Выбрать модель телефона</p>
                        <span class="icon__arrow"><i class="fal fa-sort-down"></i></span>
                    </div>
                    <div class="icons">
                        <span class="icon__heart"><i class="fal fa-heart"></i></span>
                        <span class="icon__shop"><i class="fal fa-shopping-cart"></i></span>
                    </div>
                </ul>
            </nav>
        </div>
    </header>

        <div class="basket">
            <div class="container basket__wrap">
                <img src="./img/basket.png" alt="" class="basket__img">
                <div class="basket__info">
                    <p class="basket__desc">
                        Корзина пуста
                    </p>
                    <p class="basket__text">
                        Но это никогда не поздно исправить <span>:)</span>
                    </p>
                </div>
                <div class="basket__btn">
                    <a href="./index.html" class="btn" target="_blank">В каталог товаров</a>
                </div>
            </div>
        </div>


    <footer class="footer">
        <div class="container footer__wrap">
            <div class="logo">
                <a href="#"><img src="./img/logo.png" alt=""></a>
            </div>
            <nav class="footer__nav">
                <ul class="footer__nav-list">
                    <li class="footer__nav-list__item">
                        <a href="#" class="footer__nav-list__item-link">Избранное</a>
                    </li>
                    <li class="footer__nav-list__item">
                        <a href="./basket.html" class="footer__nav-list__item-link">Корзина</a>
                    </li>
                    <li class="footer__nav-list__item">
                        <a href="./contact.html" class="footer__nav-list__item-link">Контакты</a>
                    </li>
                    <li class="footer__nav-list__item">
                        <a href="./service.html" class="footer__nav-list__item-link">Условия сервиса</a>
                    </li>
                </ul>
            </nav>
            <div class="language">
                <span class="icon__globe"><i class="fal fa-globe"></i></span>
                <p class="languages">
                    Каз
                </p>
                <p class="languages">
                    Рус
                </p>
                <p class="languages">
                    Eng
                </p>
            </div>
            <div class="social">
                <span class="icons__vk"><i class="fab fa-vk"></i></span>
                <span class="icons__ins"><i class="fab fa-instagram"></i></span>
                <span class="icons__tg"><i class="fab fa-telegram"></i></span>
                <span class="icons__wh"><i class="fab fa-whatsapp"></i></span>
            </div>
        </div>
    </footer>

</html>
