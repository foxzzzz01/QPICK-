<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css" />
</head>
<body>


    <header class="header">
        <div class="container header__wrap">
            <nav class="header__nav">
                <div class="header__nav-logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <ul class="header__nav-list">
                    <div class="header__nav__item">
                        <span class="icon__phone"><i class="fal fa-mobile"></i></span>
                        <p class="model">Выбрать модель телефона</p>
                        <span class="icon__arrow"><i class="fal fa-sort-down"></i></span>
                    </div>
                    <div class="icons">
                        <span class="icon__heart"><i class="fal fa-heart"></i></span>
                        <span class="icon__shop"><i class="fal fa-shopping-cart"></i></span>
                    </div>
                </ul>
            </nav>
        </div>
    </header>

    <banner class="banner">
        <div class="container banner__wrap">
            <p class="banner__title">
                Аксессуары для 
                Iphone 13 Pro Max
            </p>
            <img src="./img/ipone.jpg" alt="" class="banner__img">
        </div>
    </banner>
    
</body>
</html>
